<!DOCTYPE html>
<html>
    <body>
        <table id="reversi"></table>
    </body>
</html>
<script src="reversi.js"></script>
<script>

let game = new Reversi();
show(game.board);



function show(board) {
    let table = document.createElement("table");
    table.className = "board";
    table.id = "reversi";
    let x = 8;
    let y = 8;
    for (let iy = 0; iy < y; iy++) {
        let tr = document.createElement("tr");
        tr.className = "board";
        for (let ix = 0; ix < x; ix++) {
            let td = document.createElement("td");
            td.className = "board";
            let div = document.createElement("div");
            div.className = "board s"+board[iy*x+ix];
            div.innerHTML = `${ix+1},${iy+1}`
            div.onclick = function() {
                game.choose(ix+1,iy+1);
                show(game.board);
            }
            td.appendChild(div);
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
    document.getElementById("reversi").replaceWith(table);
}


</script>
<style>
    .board {
        margin: 0px;
        padding: 0px;
    }
    td.board {
        background-color: rgb(84, 176, 41);
    }
    td.board:hover {
        background-color: rgb(89, 140, 65);
    }
    div.board {
        color: rgba(0, 0, 0, 0);
        margin: 2px;
        height: 50px;
        width: 50px;
        border-radius: 25px;
    }
    div.board.s1 {
        background-color: rgb(255, 255, 255);
    }
    div.board.s2 {
        background-color: rgb(0, 0, 0);
    }
</style>
